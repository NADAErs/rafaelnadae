<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Contato Responsivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contato.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 shadow-lg contact-card">
    <h2 class="mb-4 text-center">Entre em Contato</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Seu Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Seu Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" placeholder="Assunto da mensagem">
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
    </form>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
